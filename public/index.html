<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Calendar Chat</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="chat">
      <h1>Event Calendar Chat</h1>
      <div id="messages" class="messages"></div>

      <form id="form" class="composer">
        <input id="input" placeholder="Type a command (e.g. list, summarize, add:Title|YYYY-MM-DD|Desc)" autocomplete="off" />
        <button type="submit">Send</button>
      </form>

      <p class="help">Commands: <code>list</code>, <code>summarize</code>, <code>add:Title|YYYY-MM-DD|Desc</code>, <code>delete:Title</code></p>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
